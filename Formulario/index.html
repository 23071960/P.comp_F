<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento Temporário de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="cabeçalho__titulo">
            <span class="titulo">Cadastro Simples</span> 
        </div>
    </header>
    
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <button type="button" class="salvar" onclick="salvarDados()">Salvar</button>
    </form>

    <!-- Popup de confirmação -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close" type="button" onclick="fecharPopup()">Fechar</button>
            <p>Dados do formulário salvos temporariamente.</p>
        </div>
    </div>
    <div class="lista">
    <!-- Lista de Dados -->
    <h1 class="titulo_lista">Coleção de Dados</h1>
    
    <ul id="listaDados"></ul>
    </div>
    <script src="/javaScript/script.js"></script>
</body>
</html>
